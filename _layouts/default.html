<!doctype html>
<main>

  <head>
    {% include head.html %}
  </head>

  <body>
    {% include header.html %}
    <div class="content-push">
      {{ content }}
    </div>
    {% include footer.html %}
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
  <script>
  WebFontConfig = {
    google: {
      families: ['Lobster', 'Roboto', 'Material+Icons']
    }
  };
  (function(d) {
      var link = document.createElement('link');
      link.rel = "stylesheet";
      link.href = '//fonts.googleapis.com/css?family=Lobster|Roboto|Material+Icons';
      document.querySelector("footer").appendChild(link);
    })(document);
  </script>
</main>
