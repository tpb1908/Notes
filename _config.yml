title: Material Card
description: Material Card blog built with Jekyll
url: "127.0.0.1:4000" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  syntax_highlighter: rouge

tipue_search:
  include:
    pages: true
  exclude:
    files: [head.html]
    categories: [layouts]


theme: minima

paginate: 5

gems: [jekyll-paginate]
permalink: /:title.html
